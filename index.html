<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="interface">
            <div class = "calculator">
                <div class="display">
                    <div class = "input"></div>
                    <div class="results"></div>
                </div>
                <div class="buttons">
                    <div class = "top">
                        <button class="AC">CLEAR</button>
                        <button class="C">DELETE</button>
                    </div>
                    <div class="rows">
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="9">9</button>
                        <button class="divide">รท</button>
                    
                    
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                        <button class="multiply">x</button>
                    
                    
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                        <button class="-">-</button>
                    
                    
                        <button class=".">.</button>
                        <button class="0">0</button>
                        <button class="equal">=</button>
                        <button class="add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
