<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="interface">
            <div class = "calculator">
                <div class="display">
                    <div class = "input"></div>
                    <div class="results"></div>
                </div>
                <div class="buttons">
                    <div class = "top">
                        <button type="button" class="AC">CLEAR</button>
                        <button type="button" class="C">DELETE</button>
                    </div>
                    <div class="rows">
                        <button type="button" class="7">7</button>
                        <button type="button" class="8">8</button>
                        <button type="button" class="9">9</button>
                        <button type="button" class="divide">รท</button>
                    
                    
                        <button type="button" class="4">4</button>
                        <button type="button" class="5">5</button>
                        <button type="button" class="6">6</button>
                        <button type="button" class="multiply">x</button>
                    
                    
                        <button type="button" class="1">1</button>
                        <button type="button" class="2">2</button>
                        <button type="button" class="3">3</button>
                        <button type="button" class="-">-</button>
                    
                    
                        <button type="button" class=".">.</button>
                        <button type="button" class="0">0</button>
                        <button type="button" class="equal">=</button>
                        <button type="button" class="add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
