<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="interface">
            <div class = "calculator">
                <div class="display">
                    <div style ="overflow:hidden; text-overflow: clip;" class = "input">0</div>
                    <div style = "overflow:hidden; text-overflow: clip;" class="results"></div>
                </div>
                <div class="buttons">
                    <div class = "top">
                        <button type="button" class="AC">CLEAR</button>
                        <button type="button" class="C">DELETE</button>
                    </div>
                    <div class="rows">
                        <button type="button" id = "number" class="7">7</button>
                        <button type="button" id = "number" class="8">8</button>
                        <button type="button" id = "number" class="9">9</button>
                        <button type="button" id = "operator" class="divide">÷</button>
                    
                    
                        <button type="button" id = "number" class="4">4</button>
                        <button type="button" id = "number" class="5">5</button>
                        <button type="button" id = "number" class="6">6</button>
                        <button type="button" id = "operator" class="multiply">×</button>
                    
                    
                        <button type="button" id = "number" class="1">1</button>
                        <button type="button" id = "number" class="2">2</button>
                        <button type="button" id = "number" class="3">3</button>
                        <button type="button" id = "operator" class="subtract">−</button>
                    
                    
                        <button type="button" class="dot">.</button>
                        <button type="button" id = "number" class="0">0</button>
                        <button type="button" class="equal">=</button>
                        <button type="button" id = "operator" class="add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
