<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class = "calculator">
            <div class="display">
                <div class = "input"></div>
                <div class="results"></div>
            </div>
            <div class="buttons">
                <div class = "row1">
                    <button class="AC">CLEAR</button>
                    <button class="C">DELETE</button>
                </div>
                <div class = "row2">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="divide">รท</button>
                </div>
                <div class ="row3">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="multiply">x</button>
                </div>
                <div class ="row4">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="-">-</button>
                </div>
                <div class="row5">
                    <button class=".">.</button>
                    <button class="0">0</button>
                    <button class="equal">=</button>
                    <button class="add">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
